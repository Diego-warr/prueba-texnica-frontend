<div>
  <div class="card">
    <p-card header="Filtros" [style]="{ width: '100%' }">
      <div class="grid">
        <div class="col-6"></div>
        <div class="col-4">
          <div class="card flex justify-content-center">
            <form  >
              <input pInputText
                     type="date"
                     class="p-inputtext-sm" placeholder="Small"
                     dateformat="yyyy-MM-dd"
                     (change)="onSelectedDate($event)"
              />

              <button style="margin-left: 12px;"
                      pButton pRipple
                      label="Buscar"
                      class="p-button-success p-button-sm"
                      (click)="getVentasByFecha()"
              ></button>
            </form>
          </div>
        </div>

      </div>
    </p-card>
  </div>

  <div>

    <table mat-table (dataSource)="ventas" matSort
           class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
          No.
        </th>
        <td mat-cell *matCellDef="let element"> {{element.clienteId.nombres}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
          Name
        </th>
        <td mat-cell *matCellDef="let element"> {{element.fecha}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
          Weight
        </th>
        <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
          Symbol
        </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
